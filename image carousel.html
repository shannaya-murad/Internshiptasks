<!DOCTYPE html>
<html>

<head>
    <title>Image Carousel</title>
    <link rel="stylesheet" href="image carousel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div class="container1 swiper">
        <div class="slider-wrapper">
            <div class="cardslist swiper-wrapper">
                <div class="cardsitem swiper-slide">
                    <img src="karakoram.webp" class="image">
                    <h2 class="Title">Karakoram Range</h2>
                    <p class="subtitle">Gilgit Baltistan</p>
                </div>
                <div class="cardsitem swiper-slide">
                    <img src="ratti gali.jpeg" class="image">
                    <h2 class="Title">Ratti Gali Lake</h2>
                    <p class="subtitle">Azad Kashmir</p>
                </div>
                <div class="cardsitem swiper-slide">
                    <img src="umbrella.jpeg" class="image">
                    <h2 class="Title">Umbrella Waterfall</h2>
                    <p class="subtitle">Abbottabad</p>
                </div>
                <div class="cardsitem swiper-slide">
                    <img src="mantokha.jpeg" class="image">
                    <h2 class="Title">Mantokha Waterfall</h2>
                    <p class="subtitle">Skardu</p>
                </div>
                <div class="cardsitem swiper-slide">
                    <img src="dal lake.jpg" class="image">
                    <h2 class="Title">Dal Lake</h2>
                    <p class="subtitle">Srinagar</p>
                </div>
                <div class="cardsitem swiper-slide">
                    <img src="sheosar.jpg" class="image">
                    <h2 class="Title">Sheosar Lake</h2>
                    <p class="subtitle">Deosai National Park</p>
                </div>
                <div class="cardsitem swiper-slide">
                    <img src="fairy meadows.jpeg" class="image">
                    <h2 class="Title">Fairy Meadows</h2>
                    <p class="subtitle">Gilgit Baltistan</p>
                </div>
            </div>

        
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script><script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="image carousel.js"></script>
  </body>
  </html>
